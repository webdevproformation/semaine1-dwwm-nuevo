<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        lorsque vous créez un page html 
        il est essentiel de la découper en plusieurs zones 
        => plus facilement sélectionner les zones via le css 
        => SEO lorsque votre page va être ajoutée dans la base de données de Google (Référencement) - le moteur de recherche va "comprendre" mieux le rôle de chaque zone dans la page html

        <header> => zone entête de la page la partie supérieure du site 
            logo
            le menu 
            le téléphone

        <footer> => zone de pied de page du site 
            copyright / l'adresse de la société qui a créé le site 
            menu de pied de page (mentions légales )
        <main>
            désigne la partie centrale de la page => la partie de la page que va changer en chaque page 

                <section>
                    zone de la page dans laquelle il y a une thématique

                <article> 
                    un block qui contient une information qui se suffit à elle même

                <aside>
                    une barre de navigation dans la partie centrale de la page

                <div> 
                    cette balise est une zone qui n'a pas vraiement un sens spécial pour la page 
                    division 
                    MAIS très pratique pour regrouper des balises 
                <figure> 
                    lorsque l'on veut regrouper plusieurs images (dans un diaporama) 

                https://buzut.net/101-balises-html5-exemples/
    -->
</body>
</html>
