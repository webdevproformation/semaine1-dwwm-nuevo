    <h1>Ajouter des images dans une page html</h1>

    <!-- img permet d'ajouter des images 
     ET cette balise est une balise orpheline 
     elle contient 2 attributs
     src="" source 
     alt="" texte alternatif 
     appeler des fichiers images qui sont HORS du fichier html dans lequel vous êtes entrain d'écrire -->
    <img alt="portrait de mario" src="mario.jpg" width="400">

    <h2>image qui n'est pas dans la même dossier</h2>
    <img src="img/oeil.jpg" alt="" width="400">
