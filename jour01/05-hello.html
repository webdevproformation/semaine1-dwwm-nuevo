<!-- ! raccourci Emmet qui permet de créer une structure de page html vierge -->
<!DOCTYPE html> <!-- html 5 -->
<html lang="fr"> <!-- debut du document html -->
    <!-- la balise html est en 2 parties balise ouvrante / balise fermante  -->
     <!--  dans la balise ouvrante html vous avez un attribut   
       mot clé="valeur" 
       les attributs sont des caractéristiques / des comportements que l'on va donner pour notre balise 
       pour certaines balises les attributs sont obligatoires ou facultatives  -->
       <!-- la balise html contient deux sous balises head et la balise body 
        on dit que la balise html est la balise PARENT des balises head et body  
        attention l'indentation permet de faciliter la lecture du code html
       -->
<head>
    <!--  contient des balises qui permettent au contenu de la balise body de fonctionner -->
    <meta charset="UTF-8"><!--  permet de définir les plages de caractères que l'on peut utiliser dans la balise body  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- permet de faire en sorte que votre page html s'ajuste correctement dans les navigateurs de smartphone (responsive design) -->
    <title>Document</title>
    <!-- balise title contient le titre du DOCUMENT HTML qui une information CRITIQUE pour le SEO Search Engine Optimization : le fait que votre page soit bien classée dans les pages de résultats des moteurs de recherche -->
     <!-- toutes les balises qui sont écrites dans la balise head ne s'affichent pas à l'écran -->



</head>
<body>
    <!-- tout ce que vous allez écrire dans la balise body sera affiché à l'écran -->
     <h1>Hello World !</h1>
     <!-- balise de heading (entête) balise de titre de niveau 1 -->
      <!-- extension live server-->
</body>
</html> <!-- fin du document -->
