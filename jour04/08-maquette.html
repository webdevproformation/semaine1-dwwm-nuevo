  <body>
    <h1 class="titre-principal">Projet Management</h1>
    <form action="" class="form-box">
      <div>
        <label for="">Project Name</label>
        <input type="text" class="input-frm" />
      </div>
      <div>
        <label for="">Assigned To</label>
        <select name="" id="" class="input-frm">
          <option value="">Selectionner</option>
          <option value="">Alain</option>
          <option value="">Béatrice</option>
          <option value="">Céline</option>
        </select>
      </div>
      <div>
        <label for="">Start Date</label>
        <input type="date" class="input-frm" />
      </div>
      <div>
        <label for="">End Date</label>
        <input type="date" class="input-frm" />
      </div>
      <div>
        <label for="">Priority</label>
        <label for="">
          <input type="radio" name="priority" />
          High
        </label>
        <label for="">
          <input type="radio" name="priority" />
          Average
        </label>
        <label for="">
          <input type="radio" name="priority" />
          Low
        </label>
      </div>
      <div>
        <label for="">Description</label>
        <textarea name="" id="" class="textarea-frm"></textarea>
      </div>
      <div class="btn-box">
        <input type="submit" value="submit" class="btn-submit" />
        <input type="reset" value="reset" class="btn-reset" />
      </div>
    </form>
  </body>
