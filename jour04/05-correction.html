<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Un Formulaire Simple</h1>
    <p>Faire un premier formulaire simple</p>
    <form action="">
        <fieldset>
            <legend>Mes coordonnées</legend>
            <div>
                <label for="">Prénom</label>
                <input type="text">
            </div>
            <div>
                <label for="">Nom</label>
                <input type="text">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Ma demande</legend>
            <div>
                <select name="" id="">
                    <option value="">Choisir l'objet de la demande</option>
                    <option value="">problème informatique</option>
                    <option value="">problème réseau</option>
                </select>
            </div>
            <div>
                <textarea name="" id="" cols="80" rows="8"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <input type="submit" value="Valider le Formulaire">
        </fieldset>
    </form>
</body>
</html>
